<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表哥标签</title>
</head>
<body>
    <table border="1", width="50%", cellspacing="0", bgcolor="#f0ffff", align="center">

        <thead>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        </thead>

        <tbody>
        <tr align="center", bgcolor="aqua">
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>80</td>
        </tr>
        </tbody>

        <tfoot>
            <td>3</td>
            <td>尹志平</td>
            <td>20</td>
        </tfoot>

    </table>

    <hr/>

    <table border="1", width="50%", cellspacing="0", bgcolor="#f0ffff", align="center">

        <caption>学生信息表</caption>
        <tr>
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td>小龙女</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>80</td>
        </tr>

        <td>3</td>
        <td colspan="2"， align="center">20</td>

    </table>
</body>
</html>
