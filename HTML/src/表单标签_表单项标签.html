<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
    <!--type的各种类型的案例-->
    <form action="#" method="get">

        <!--标准文本选框-->
        <!--placeholder表示占位显示提示信息，当有真正的输入是就将其代替-->
        <label for= username>用户名</label>：<input name="username" type="text" placeholder="请输入用户名" id="username"><br>

        <!--密码选框-->
        <label for = password>密码</label>：<input name="password" type="password" placeholder="请输入密码" id="password"><br>

        <!--单选框-->
        <!--checked = checked 表示默认选择这个选项-->
        性别：<input name="gender" type="radio" value="male" checked = checked> 男
             <input name="gender" type="radio" value="female"> 女<br>

        <!--复选框-->
        爱好：<input name="hobby" type="checkbox" value="shopping"> 逛街
             <input name="hobby" type="checkbox" value="game"> 游戏
             <input name="hobby" type="checkbox" value="surfing" checked = checked> 上网<br>

        <!--文件选择-->
        图片：<input type="file" name="file"><br>

        <!--隐藏域，用于提交隐藏信息-->
        隐藏域: <input type="hidden" name="id" value="aaa"><br>


        取色器：<input type="color" name="color"><br>

        生日：<input type="date" name="birthday"><br>
        生日：<input type="datetime-local" name="birthday"><br>

        邮箱：<input type="email" name="email"><br>

        年龄：<input type="number" name="age"><br>

        省份：<select name="province">
                <option>--请选择--</option>
                <option>北京</option>
                <option>上海</option>
                <option>杭州</option>
            </select><br>

        自我描述：<textarea cols="20" rows="5" name="textarea">

                </textarea><br>

        <!--各种按钮-->
        <input type="submit" value="登陆"><br>
        <input type="button" value="一个按钮"><br>
        <input type="image" src="image/regbtn.jpg">
    </form>
</body>
</html>
