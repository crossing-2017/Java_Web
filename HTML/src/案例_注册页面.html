<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <!--定义表单 form-->
    <form action="#" method="post">
        <table border="1", align="center" width="500">
            <tr>
                <td><label for= username>用户名</label></td>
                <td><input type="text" name="username" placeholder="请输入用户名" id = "username"></td>
            </tr>

            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
            </tr>

            <tr>
                <td><label for="email">邮箱</label></td>
                <td><input type="email" name="email" placeholder="请输入邮箱" id="email"></td>
            </tr>

            <tr>
                <td><label for="realname">姓名</label></td>
                <td><input type="text" name="realname" placeholder="请输入真实姓名" id="realname"></td>
            </tr>
            <tr>
                <td><label for="mobile">手机号</label></td>
                <td><input type="number" name="mobile" placeholder="请输入手机号" id="mobile"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td><input type="date", name="birthdaty" placeholder="请输入生日"></td>
            </tr>
            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td>
                    <input type="text" placeholder="请输入验证码" id="checkcode" height="45">
                    <img src="image/verify_code.jpg">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="注册 ">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
