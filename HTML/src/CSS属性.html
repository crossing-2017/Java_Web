<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性</title>
    <style>
        p{
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            /*
                border 边框
             */
            border: 1px solid red;
        }

        div{
            /*
                尺寸
             */
            height: 200px;
            width: 200px;
            border: 1px solid red;

            background: url("image/logo.jpg") no-repeat center red;

        }
    </style>
</head>
<body>
    <p>科技美学</p>
    <div></div>

</body>
</html>
