<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>

    <img src="img/off.gif" id="light" onclick="fun();">

    <img src="img/off.gif" id = 'light2'>

    <script>

        function fun() {
            light.src = 'img/on.gif';
        }

        var fun3 = function fun2() {
            light2.src = 'img/on.gif';
        };
        //1.获取light2对象
        var light2 = document.getElementById('light2');
        //2.绑定事件,这里指定一个函数的对象,即方法名称
        //light2.onclick = fun2;
        //或者这样
        light2.onclick = fun3;
    </script>
</body>
</html>
