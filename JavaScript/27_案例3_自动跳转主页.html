<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转主页</title>
    <style>
        p{
            text-align: center;
        }

        #second{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="second">5</span>秒之后,自动跳转主页...
    </p>

    <script>
        /*
            分析：
               1.显示页面效果  <p>
               2.倒计时读秒效果实现
                   2.1 定义一个方法，获取span标签，修改span标签体内容，时间--
                   2.2 定义一个定时器，1秒执行一次该方法
               3.在方法中判断时间如果<= 0 ，则跳转到首页
         */
        var second = 5;
        var time = document.getElementById('second');
        //定义一个方法，获取span标签，修改span标签体内容，时间--
        function showtime() {
            second--;
            //跳转到首页
            if(second <=0){
                location.href = 'https://www.baidu.com';
            }
            time.innerHTML = second + '';

        }

        //设置定时器,1秒执行这个方法
        setInterval(showtime, 1000);


    </script>
</body>
</html>
