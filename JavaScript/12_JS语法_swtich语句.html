<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>
        var a = 1;
        //switch可以接受任何类型
        switch (a) {
            case  1:
                alert("number");
                break;
            case 'abc':
                alert("String");
                break;
            case true:
                alert("boolean");
                break;
            case null:
                alert("object");
                break;
            case undefined:
                alert("undefined");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
