<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>

</head>
<body>
    <input type="button" id="button" value="刷新">
    <input type="button" id="kjmx" value="科技美学">
    <script>
        //reload方法，定义一个按钮，点击按钮，刷新当前页面
        //1.获取按钮
        var button = document.getElementById('button');
        //2.绑定单击事件
        button.onclick = function () {
            //3.刷新页面
            location.reload();
        };

        var href = location.href;
        alert(href);

        //点击按钮，去访问www.itcast.cn官网
        //1.获取按钮
        var kjmx = document.getElementById('kjmx');
        //2.绑定单击事件
        kjmx.onclick = function () {
            //3.去访问https://www.baidu.com官网
            location.href = 'https://www.baidu.com';
        }
    </script>
</body>
</html>
